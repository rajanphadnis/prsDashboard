<body>
    <div id="mainBody">
        <div id="header">
            <div id="search">
                <input id="searchBar" onchange="searchMail();" type="text"
                    placeholder="Search Drive, Mail, Contacts, the Interwebs...">

            </div>
        </div>
        <div id="popUpBox">
            <p id="popUpBoxClose">Close</p>
            <iframe id="popUp" frameBorder="0"></iframe>
        </div>
        <div id="searchSuggestion" style="display: none;">
            <div class="rowClass"><span class="material-icons">
                    folder_shared
                </span> Google Drive:</div>

            <div id="driveSuggestion"></div>
            <div class="rowClass"><span class="material-icons">
                    email
                </span> Mail:</div>
            <div id="mailSuggestion"></div>
            <div class="rowClass"><span class="material-icons">
                    contacts
                </span> Contacts:</div>
            <div id="contactsSuggestion"></div>
            <div class="rowClass"><span class="material-icons">
                    search
                </span> Google Search:</div>
            <div id="googleSuggestion"></div>
        </div>
        <div id="bodyColumns">
            <div class="col" id="test">
                <p>classes go here</p>
            </div>
            <div class="col">
                <p>calendar goes here</p>
            </div>
            <div class="col">
                <div id="mail" class="neumorphic">
                    <p>Unread Mail (Top 2)</p>
                    <div id="mailContents">
                        <button id="connect" class="btn btn-primary btn-large" onclick="getEvents();">Authorize</button>
                        <div id="logout" style="display: none;">
                            <a href="#"><span onclick="getEvents();" class="material-icons">
                                    refresh
                                </span></a>
                            <a href="#"><span onclick="signOut();" class="material-icons">
                                    exit_to_app
                                </span></a>
                        </div>

                        <main id="main-container" role="main" class="container"></main>

                        <!-- <button class="btn btn-primary btn-large" onclick="signIn();">Connect</button> -->
                    </div>
                </div>
                <div id="drive" class="neumorphic">
                    <p>Drive</p>
                    <!--TODO, IMPLEMENT THE PICKER
                    have the button run a script that accesses picker.js and runs functions from there
                    -->

                    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
                    <script>
                        function showPickerDialog() {
                            loadPicker()
                        }
                    </script>
                    <!-- <iframe src="" width="100%">
                        <button onclick="showPickerDialog()" src="picker.js">Show Picker Dialog</button>

                        <script>
                        function showPickerDialog(){

                        }
                        </script>
                    </iframe> -->
                </div>
                <p>integrations: drive, mail, turnitin, scoir, graphing calc?</p>
            </div>
        </div>
    </div>
